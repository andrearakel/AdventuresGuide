<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Adventurer's Guidebook - Sign In</title>
</head>
<nav th:replace="menubar :: menubar"></nav>

<body>
    <div class="container">

        <form class="form-signin" th:action="@{/signin}" th:object="${adventurer}" method="post">
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

            <label for="email" class="sr-only">Email</label>
            <input type="email" th:field="*{email}" id="email" class="form-control" placeholder="Email" required autofocus>
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>

            <label for="passwordHashed" class="sr-only">Password</label>
            <input type="password" th:field="*{passwordHashed}" id="passwordHashed" class="form-control" placeholder="Password" required>
            <span th:if="${#fields.hasErrors('passwordHashed')}" th:errors="*{passwordHashed}"></span>

            <p th:text="${error}"></p>

            <button class="btn btn-lg btn-primary" type="submit">Sign in</button>
        </form>
    </div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/styles.css}" rel="stylesheet">
    <title>Adventure's Guidebook - List of Adventurers</title>
</head>
<body>
    <div th:replace="menubar :: menubar"></div>
    <div class="page-wrap">
        <div th:switch="${adventurers}">
            <h2 th:case="null">No adventurers yet!</h2>
            <div th:case="*">
                <h2>List of Adventurers</h2>
                <table>
                    <thead>
                    <tr>
                        <th>Display name</th>
                        <th>Email</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="adventurer : ${adventurers}">
                        <td th:text="${adventurer.displayName}"></td>
                        <td th:text="${adventurer.email}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <p><a href="/signup">Add a new adventurer</a></p>
        </div>
    </div>
</body>
</html>

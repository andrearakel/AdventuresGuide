<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link th:href="@{/styles.css}" rel="stylesheet">
</head>
<style>
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    li {
      float: left;
    }

    a {
      display: block;
      padding: 8px;
      background-color: #dddddd;
    }
</style>
<nav>
    <ul>
        <li><a href="/createguide">Create Guide</a></li>
        <li><a href="/profile">View Profile</a></li>
        <li><a href="/signup">Sign Up</a></li>
        <li><a href="/signin">Sign In</a></li>
        <li><a>
            <form action="#" th:action="@{/signout}" method="post">
                <input type="submit" value="Sign Out">
            </form></a>
        </li>
        <li><a>
            <form action="#" th:action="@{/betasignin}" method="post">
                <input type="submit" value="BETA Sign In">
            </form></a>
        </li>
    </ul>
</nav>

<body>

<ul class="menu-bar">
    <li class="menu-item"><a th:href="@{/}">Home</a></li>
    <li class="menu-item"><a th:href="@{/signup}">Sign Up</a></li>
    <li class="menu-item"><a th:href="@{/signin}">Sign In</a></li>
    <li class="menu-item"><a th:href="@{/profile}">Profile</a></li>
    <li class="menu-item"><a th:href="@{/createguide}">Create Guide</a></li>
</ul>

<div th:switch="${adventurers}">
    <h2 th:case="null">No adventurers yet!</h2>
    <div th:case="*">
        <h2>List of Adventurers</h2>
        <table>
            <thead>
            <tr>
                <th>Display name</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="adventurer : ${adventurers}">
                <td th:text="${adventurer.displayName}"></td>
                <td th:text="${adventurer.email}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/signup">Add a new adventurer</a></p>
</div>
</body>
</html>

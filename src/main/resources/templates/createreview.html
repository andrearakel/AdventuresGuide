<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Adventurer's Guidebook - Create review</title>
</head>
<body>
    <div th:replace="menubar :: menubar"></div>
    <div>
        <h1>Create a new Review for [[${guide.title}]]!</h1>

        <p style="color:red;" th:text="${error}"></p>

        <form action="#" th:action="@{'/createreview/'+${guide.id}}" th:object="${review}" method="post">

            <label for="title">Review title</label>
            <input type="text" th:field="*{title}" id="title" placeholder="Title of your review">
            <span style="color:red;" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>

            <br>

            <label for="description">Description</label>
            <input type="text" th:field="*{description}" id="description" size="80" placeholder="Write a description for your review.">
            <span style="color:red;" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>

            <br>

            <label for="rating">Rating</label>
            <input type="radio" th:field="*{rating}" id="rating" value=1>1
            <input type="radio" th:field="*{rating}" id="rating" value=2>2
            <input type="radio" th:field="*{rating}" id="rating" value=3>3
            <input type="radio" th:field="*{rating}" id="rating" value=4>4
            <input type="radio" th:field="*{rating}" id="rating" value=5>5
            <span style="color:red;" th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}"></span>

            <br>

            <input type="submit" value="Create">
        </form>
    </div>
</body>
</html>

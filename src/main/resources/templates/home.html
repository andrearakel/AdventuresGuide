<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/styles.css}" rel="stylesheet">
    <title>Adventure's Guidebook - Home</title>
</head>
<body>
    <div th:replace="menubar :: menubar"></div>


    <div class="page-wrap">
        <h2>Search for Adventure Guide's</h2>
        <form action="#" th:action="@{/home}" th:object="${guide}" method="post">
            <label>Title:</label>
            <input type="text" name="title" id="title" th:value="${title}" />
            <label>Country:</label>
            <input type="text" name="country" id="country" th:value="${country}" />
            <input type="submit" value="Search" />
        </form>
    </div>
</body>
</html>

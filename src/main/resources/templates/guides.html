<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/styles.css}" rel="stylesheet">
    <title>Adventure's Guidebook - Guides</title>
</head>
<body>
    <div th:replace="menubar :: menubar"></div>
    <div class="page-wrap">
        <div th:switch="${guides}">
            <h2 th:case="null">No guides yet!</h2>
            <div th:case="*">
                <h2>List of Guides</h2>
                <table>
                    <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Child Friendly</th>
                        <th>Wheelchair Accessible</th>
                        <th>Difficulty</th>
                        <th>Country</th>
                        <th>Directions</th>
                        <th>Date created</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="guide : ${guides}">
                        <td th:text="${guide.title}"></td>
                        <td th:text="${guide.description}"></td>
                        <td th:text="${guide.childFriendly}"></td>
                        <td th:text="${guide.wheelchairAccessible}"></td>
                        <td th:text="${guide.difficulty}"></td>
                        <td th:text="${guide.country}"></td>
                        <td th:text="${guide.directions}"></td>
                        <td th:text="${guide.dateCreated}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <p><a th:href="@{/createguide}">Create a new guide</a></p>
        </div>
    </div>
</body>
</html>

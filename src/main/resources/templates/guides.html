<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adventure Guides</title>
    <link th:href="@{/styles.css}" rel="stylesheet">
</head>

<body>

<ul class="menu-bar">
    <li class="menu-item"><a th:href="@{/}">Home</a></li>
    <li class="menu-item"><a th:href="@{/signup}">Sign Up</a></li>
    <li class="menu-item"><a th:href="@{/signin}">Sign In</a></li>
    <li class="menu-item"><a th:href="@{/profile}">Profile</a></li>
    <li class="menu-item"><a th:href="@{/createguide}">Create Guide</a></li>
    <li class="menu-item"><a th:href="@{/guides}">List of Guides</a></li>
    <li class="menu-item"><a th:href="@{/adventurers}">List of Adventurers</a></li>
</ul>
<div>
    <form class="menu-item" action="#" th:action="@{/signout}" method="post">
        <input type="submit" value="Sign Out">
    </form>
    <form class="menu-item" action="#" th:action="@{/betasignin}" method="post">
        <input type="submit" value="BETA Sign In">
    </form>
</div>


<div th:switch="${guides}">
    <h1 th:case="null">No guides yet!</h1>
    <div th:case="*">
        <h1>List of Adventure Guides</h1>
        <table>
            <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Child Friendly</th>
                <th>Wheelchair Accessible</th>
                <th>Difficulty</th>
                <th>Directions</th>
                <th>Date created</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="guide : ${guides}">
                <td th:text="${guide.title}"></td>
                <td th:text="${guide.description}"></td>
                <td th:text="${guide.childFriendly}"></td>
                <td th:text="${guide.wheelchairAccessible}"></td>
                <td th:text="${guide.difficulty}"></td>
                <td th:text="${guide.directions}"></td>
                <td th:text="${guide.dateCreated}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a th:href="@{/createguide}">Create a new guide</a></p>
</div>
</body>
</html>
